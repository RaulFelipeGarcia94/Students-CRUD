<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="/">Students CRUD</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">Editar aluno</h2>
          <form action="/update/{{ d.id }}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Digite a matrícula"
                name="registration"
                value="{{ d.matricula }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="email"
                class="form-control"
                placeholder="Digite o e-mail"
                name="email"
                value="{{ d.email }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control date-mask"
                placeholder="Digite a data de nascimento (DD/MM/AAAA)"
                name="birth"
                value="{{ d.data_nascimento }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Digite o telefone"
                name="phone"
                value="{{ d.telefone }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control date-mask"
                placeholder="Digite a data de início (DD/MM/AAAA)"
                name="initial"
                value="{{ d.data_ingresso }}"
                required
              />
            </div>
            <div class="d-grid gap-2 mt-2">
              <button type="submit" class="btn btn-success">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Inputmask("99/99/9999").mask(document.querySelectorAll(".date-mask"));
      });
    </script>
  </body>
</html>
